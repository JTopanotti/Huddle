<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col col-9>
      <ion-item>
        <ion-input type="text" [(ngModel)]="newUser.email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" [(ngModel)]="newUser.password" placeholder="Password"></ion-input>
      </ion-item>
    </ion-col>

  </ion-row>
  <ion-row>
    <button ion-button block (click)="addUser()">Add</button>
  </ion-row>
</ion-content>
